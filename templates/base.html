{% load static  %}

<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="icon" href="{%static 'images/favicon.ico' %}">
        <title>Visual Packet</title>

        <!-- 先引入 jquery -->
        <script src="{% static 'js/layui.js' %}"></script>
        <script src="{%static 'js/jquery-1.4.4.min.js' %}"></script>
        <script src="{%static 'js/echarts.min.js' %}"></script>


        <!-- 引入样式 -->
        <link rel="stylesheet" href="{% static 'css/layui.css'%}" media="all">
        <link rel="stylesheet" href="{% static 'css/view.css'%}" media="all" type="text/css">
        <link rel="stylesheet" href="{% static 'css/admin.css'%}" media="all" type="text/css">
        <link rel="stylesheet" href="{% static 'css/tableFilter.css'%}" media="all">

        <!-- 页面引入css -->
        {% block styles %}
        {% endblock %}
    </head>


<body class="layui-layout-body">
<!-- 页面头部 -->
{% block head %}
{% endblock %}
<!-- 页面中部 -->
{% block body %}
{% endblock %}
<!-- 页面底部 -->
{% block fooder %}
{% endblock %}
<!-- 页面引入js -->
{% block scripts %}
{% endblock %}
</body>
</html>
